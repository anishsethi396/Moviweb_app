{% extends 'base.html' %}
{% block title %}
Users- MoviWeb App
{% endblock %}

{% block content %}

<h1 class="display-1">All Users</h1>
<a href="/users/add_users">
    <button type="button" class="btn btn-outline-light px-3 p-3 mt-3 fs-5">Add users</button>
</a>
<div class="container mt-4">
    <div class="row">
        {% for user in users %}
        <div class="col-md-3 mt-2">
            <div class="card bg-secondary-subtle">
                <div class="card-body">
                    <a class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                       href="{{ url_for('get_user_movies', user_id=user['id']) }}">
                        <h3 class="card-title fs-1">{{ user['name'] }}</h3>
                    </a>
                    <br>
                    <br>
                    <a href="{{ url_for('delete_user', user_id=user['id']) }}">
                        <button class="btn btn-outline-dark mr-2"> Delete</button>
                    </a>
                    <a href="{{ url_for('update_user', user_id=user['id']) }}">
                        <button class="btn btn-secondary"> Update</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
