{% extends 'base.html' %}
{% block title %}
Add Movie's Review
{% endblock %}

{% block content %}
<form action="/users/{{ user_id }}/add_review/{{ movie_id }}" method="POST">
    <label for="review">Review: </label>
    <br>
    <div class="col-md-6">
        <textarea id="review" name="review" rows="5" class="form-control"></textarea>
    </div>
    <br>
    <input type="submit" value="Submit" class="add_btn">
</form>

{% endblock %}
