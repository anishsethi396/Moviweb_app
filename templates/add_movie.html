{% extends 'base.html' %}
{% block title %}
Add Movie
{% endblock %}

{% block content %}
<form class="row gy-2 gx-3 align-items-center mt-3" action="{{ url_for('api.add_movie', user_id=user_id) }}" method="POST">
    <div class="col-auto">
        <label class="visually-hidden" for="input_text">Name</label>
        <input type="text" class="form-control" id="input_text" name="movie" placeholder="Enter a movie title">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-light">Submit</button>
    </div>
</form>



{% endblock %}
